<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact Us Design</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #f5f5f5;
            }

            .container {
                width: 100%;
                min-height: 100vh;
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding: 20px;
                flex-wrap: wrap;
            }

            .div1, .div2 {
                width: 40%;
                min-width: 300px;
                padding: 30px;
                margin: 20px;
                border-radius: 10px;
                height: 550px;
                box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            }

            .div1 {
                background-color: skyblue;
            }

            .div2 {
                background-color: white;
                box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            }

            .input-group {
                position: relative;
                margin-bottom: 20px;
            }

            .input-group i {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #666;
            }

            .div2 input,
            .div2 select,
            .div2 textarea {
                padding: 10px 10px 10px 40px;
                width: 100%;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            @media screen and (max-width: 768px) {
                .div1, .div2 {
                    width: 90%;
                    margin: 10px auto;
                }
            }

            h1 {
                font-weight: bold;
                font-size: 24px;
                margin: 10px;
                text-align: left;
            }

            form {
                text-align: center;
            }

            input,
            select,
            textarea {
                padding: 10px;
                margin: 10px;
                border-radius: 5px;
                border: 1px solid whitesmoke;
                box-shadow: 0px 0px 10px 0px whitesmoke;
                width: 90%;
                display: block;
            }

            option {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                border: 1px solid whitesmoke;
                padding: 10px;
                box-shadow: 0px 0px 10px 0px whitesmoke;
            }

            input::placeholder {
                font-size: 14px;
                font-weight: bold;
            }

            button {
                padding: 12px;
                margin: 20px 0;
                border-radius: 5px;
                border: none;
                width: 100%;
                background-color: #45a2d6;
                color: white;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #27abf8;
            }

            .social {
                display: flex;
                justify-content: center;
                
            }

            .social a {
                display: flex;
                align-items: center;
                justify-content: center;
                background: #333;
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
                margin: 0 10px;
                border-radius: 5px;
                transition: .5s;
            }

            .social a i {
                margin-right: 10px;
            }

            .social a.facebook {
                background: #3b5998;
            }

            .social a.twitter {
                background: #55acee;
            }
            a.insta{
                background: #ee8d9e;
            }
            a.googlep{
                background: #dd4b39;
            }

            .social a:hover {
                transform: translateY(-5px);
            }

     .form1 .input-group {
                position: relative;
                margin-bottom: 20px;
                width: 100%;
            }

            .form1 input,
            .form1 textarea {
                padding: 10px 10px 10px 40px;
                width: 100%;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin: 0;
                box-shadow: none;
            }

            .form1 .input-group i {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #666;
            }
            textarea::placeholder{
                padding-top: 30px;
            }
            .div2 form .social{
                text-align: center;
                margin-top: 0;

            }
        </style>
    </head>

    <body>
        <div class="container">

            <div class="div1">
                <h1>Contact Now</h1>
                <form class="form1">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-building"></i>
                        <input type="text" placeholder="Department">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-comment"></i>
                        <textarea name="message" rows="5" placeholder="Message"></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>

            <br>
            <div class="div2">

                <div class="social">
                    <a href="#" class="facebook">
                        <i class="fab fa-facebook-f"></i>
                       
                    </a>
                    <a href="#" class="twitter">
                        <i class="fab fa-twitter"></i>
                        
                    </a>
                    <a href="#" class="insta">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="googlep">
                        <i class="fab fa-google-plus-g"></i>
                    </a>
                    
                </div>

                <form class="form2">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-building"></i>
                        <select name="department" id="department">
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-comment"></i>
                        <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                    </div>
                    <button>Send</button>
                </form>

            </div>

        </div>

    </body>

    </html>
