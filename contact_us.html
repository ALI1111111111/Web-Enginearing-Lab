<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Us Design</title>
    <style>
        body{
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        div{
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: skyblue;
        }
        h1{
            font-weight: bold;
            font-size: 24px;
            margin: 10px ;
            text-align: left;
        }
        form{
            text-align: center;
        }
        input{
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #007bff;
            width:90% ;
            display: block;
        }
        input::placeholder{
            font-size: 14px;
            font-weight: bold;
        }
        button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid skyblue;
            width: 90%;
            display: block;
            background-color: whitesmoke;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    
   
    <div>
        <h1>Contact Now</h1>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Password">
            <input type="text" placeholder="Department">
            <input type="text" placeholder="Message">

            <button>Send</button>
        </form>
</div>




<!-- a form with four social logins facebook , twiter, instagram , google+
an input field for email and password and each input also have appropriate icons
a select field for department with options of IT, HR, Finance, Marketing, Sales
a textarea for message
and resposive layout and minimalist design and fully resposive div 

-->



</body>
</html>
